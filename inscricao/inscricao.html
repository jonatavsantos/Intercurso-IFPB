<body>
  <form action="https://formsubmit.co/killuahunter270@gmail.com" method="POST" id="team-form">
    <input type="hidden" name="_next" value="http://intercursos.netlify.app/inscricao/inscricao.html">
    <input type="hidden" name="_captcha" value="false">
      <h2>Cadastro da Equipe</h2>
      
      <label for="gender">Gênero da Modalidade</label>
      <select id="gender" name="gender" onchange="adicionarInfos()" required>
          <option value="">Escolha o gênero</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
      </select>

      <label for="Course">Curso</label>
      <select id="course" name="course" onchange="adicionarInfos()" required>
          <option value="">Selecione seu curso</option>
          <option value="eletro">Eletrotécnica</option>
          <option value="mec">Mecânica</option>
          <option value="info">Informática</option>
          <option value="edif">Edificações</option>
          <option value="ctb">Contabilidade</option>
          <option value="cta">Controle Ambiental</option>
          <option value="im">Instrumentos Musicais</option>
          <option value="eletronica">Eletrônica</option>
      </select>
  
      <label for="captain-name">Nome Completo do Capitão</label>
      <input type="text" id="captain-name" name="captain-name" placeholder="Digite o nome do capitão" required>
  
      <label for="captain-id">Matrícula do Capitão</label>
      <input type="text" id="captain-id" name="captain-id" placeholder="Digite a matrícula do capitão" required>

      <label for="modalidade">Selecione a Modalidade</label>
      <select id="modalidade" name="modality" onchange="atualizarCampos()" required>
          <option value="">Escolha uma modalidade</option>
          <option value="voleibol">Voleibol</option>
          <option value="futsal">Futsal</option>
          <option value="basquete">Basquete</option>
          <option value="praia">Vôlei de areia</option>
          <option value="handebol">Handebol</option>
          <option value="tenismesa">Tênis de mesa</option>
          <option value="xadrez">Xadrez</option>
      </select>

      <label>Jogadores</label>
      <div class="players-container" id="players-container">
        <div class="player-field">
          <input type="text" name="player[]" placeholder="Digite o nome do jogador" required>
        </div>
      </div>
      <button type="button" id="add-player-button" onclick="adicionarJogador()">Adicionar Jogador</button>
  
      <button id="submit-button" type="submit">Enviar</button>
    </form>
