<body>
  <form action="https://formsubmit.co/killuahunter270@gmail.com" method="POST" id="team-form">
    <input type="hidden" name="_next" value="https://intercursos.netlify.app/modalidades/xadrez.html">
    <input type="hidden" name="_captcha" value="false">
      <h2>Xadrez</h2>
      
      <label for="gender">Selecione o gênero do competidor</label>
      <select id="gender" name="gender" required>
          <option value="" hidden></option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
      </select>

      <label for="Course">Curso</label>
      <select id="course" name="course" required>
          <option value="" hidden></option>
          <option value="eletro">Eletrotécnica</option>
          <option value="mec">Mecânica</option>
          <option value="info">Informática</option>
          <option value="edif">Edificações</option>
          <option value="ctb">Contabilidade</option>
          <option value="cta">Controle Ambiental</option>
          <option value="im">Instrumentos Musicais</option>
          <option value="eletronica">Eletrônica</option>
      </select>
  
      <label for="captain-name">Nome Completo - Matrícula</label>
      <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
  
      <label for="captain-phone">Telefone</label>
      <input type="tel" id="phone" name="phone" placeholder="(XX) X XXXX-XXXX" pattern="^(\(?\d{2}\)?\s?)?\d{5}-?\d{4}$" maxlength="16">

      <label for="modalidade">Modalidade</label>
      <select id="modalidade" name="modality" required>
          <option value="Xadrez">Xadrez</option>
      </select>
      <button id="submit-button" type="submit">Enviar</button>
    </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
